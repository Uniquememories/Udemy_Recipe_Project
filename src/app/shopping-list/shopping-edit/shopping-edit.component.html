<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <!-- (ngSubmit) to submit the form / call onAddItem (changed to onSubmit) to add item to the form => pass the object local reference f (form) // get access to the built in form created by Angular with local reference #f & setting equal to ngForm -->
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            >
            <!-- ng model to register input as a control in the form -->
            <!-- add validation with required => so the name should be required -->
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            >
            <!-- To only be able to enter numbers greater than 0 w/ pattern built in validator => checks the user input against a regular expression => which allows any number greater than zero -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <!-- disable the add button if the form is invalid => bind to disabled if form(f) is not valid -->
          <!-- change add button to add if only adding an item & if editing it will be update => if in editMode is true (?) then output update & if not in edit mode (:) but creating a new item will add -->
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <!-- add a click listener and exeute onDelete method // add ngIf to the button to only display the button if in editMode (by default dont see delete button)-->
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()">Clear</button>
          <!-- add a click listener and execute onClear method -->
        </div>
      </div>
    </form>
  </div>
</div>
